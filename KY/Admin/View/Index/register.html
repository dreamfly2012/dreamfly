<include file="Common/header" title="用户注册页面" keywords="注册" />
<script type="text/javascript">
    $(document).ready(function() {
        $("div#mws-login .mws-login-back").mouseover(function(event) {
            $(this).find("a").animate({'left':0})
        }).mouseout(function(event) {
            $(this).find("a").animate({'left':70})
        });
    });
</script>
	<div id="mws-login" style="height: 300px;">
    	<h1>注册</h1>
        <div class="mws-login-lock"><img src="__PUBLIC__/css/icons/24/locked-2.png" alt="" /></div>
    	<div id="mws-login-form">
        	<form class="mws-form" action="{:U('Index/register_handle')}" method="post">
                <div class="mws-form-row">
                	<div class="mws-form-item large">
                    	<input type="text" name="username" class="mws-login-username mws-textinput" placeholder="用户名" />
                    </div>
                </div>
                <div class="mws-form-row">
                	<div class="mws-form-item large">
                    	<input type="password" name="password" class="mws-login-password mws-textinput" placeholder="密码" />
                    </div>
                </div>
                <div class="mws-form-row">
                    <div class="mws-form-item large">
                        <input type="password" name="rpassword" class="mws-login-password mws-textinput" placeholder="密码" />
                    </div>
                </div>
                <div class="mws-form-row">
                	<input type="submit" value="注册" class="mws-button green mws-login-button" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
